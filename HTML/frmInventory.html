<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/inventory.css">
    <title>INVENTORY</title>
</head>
<body>
    <h1>Car Sales Inventory</h1>
    <table>
        <thead>
            <tr>
              <th>ID</th>
              <th>Make</th>
              <th>Model</th>
              <th>Year</th>
              <th>Price</th>
              <th>Color</th>
              <th>Mileage</th>
              <th>Condition</th>
              <th>Location</th>
              <th>Status</th>
            </tr>
          </thead>
        <tbody>
            <tr>
                <td>Toyota</td>
                <td>Camry</td>
                <td>2022</td>
                <td>$25,000</td>
                <td>Red</td>
            </tr>
            <tr>
                <td>Ford</td>
                <td>Mustang</td>
                <td>2021</td>
                <td>$35,000</td>
                <td>Yellow</td>
            </tr>
            <tr>
                <td>Chevrolet</td>
                <td>Impala</td>
                <td>2020</td>
                <td>$30,000</td>
                <td>Black</td>
            </tr>
            <tr>
                <td>Honda</td>
                <td>Civic</td>
                <td>2023</td>
                <td>$20,000</td>
                <td>Blue</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Toyota</td>
                <td>Corolla</td>
                <td>2020</td>
                <td>$18,000</td>
                <td>Red</td>
                <td>20,000</td>
                <td>Used</td>
                <td>New York</td>
                <td>In stock</td>
              </tr>
        </tbody>
    </table>

    <div class="add-button-container">
        <button class="add-button">+</button>
    </div>
</body>
</html>
